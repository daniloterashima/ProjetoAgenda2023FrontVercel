<div class="container mat-elevation-z8">
  <form action="" class="form">
      <h1 class="fullWidth">Deletar Tarefa</h1>
      <img class="fullWidth" src="assets/img/delete.avif" alt="Help Desk - Dicas de um DEV">



      <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input
          [(ngModel)]="tarefa.nome"
          name="nome"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="tarefa.comentario"
          name="comentario"
          [disabled]="true"
          matInput 
          mask="000.000.000-00">
          <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="tarefa.dataCriacao"
          name="dataCriacao"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          [(ngModel)]="tarefa.dataConclusao"
          name="dataConclusao"
          [disabled]="true"
          type="password" 
          matInput >
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" mat-flat-button class="fullWidth" color="warn">Deletar</button>
        <button routerLink="../../" mat-stroked-button class="fullWidth" color="warn">Cancelar</button>
  </form>
</div>
