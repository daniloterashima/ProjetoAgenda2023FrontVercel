<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Deletar usu√°rio</h1>
        <img class="fullWidth" src="assets/img/remover_user.jpg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Usuario</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="usuario.nome"
            name="nome"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="usuario.cpf"
            name="cpf"
            [disabled]="true"
            matInput 
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="usuario.email"
            name="email"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="usuario.senha"
            name="senha"
            [disabled]="true"
            type="password" 
            matInput >
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Data de Nascimento</mat-label>
            <input 
            [(ngModel)]="usuario.dataNascimento"
            name="dataNascimento"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>calendar_today</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Sexo</mat-label>
            <input 
            [(ngModel)]="usuario.sexo"
            name="sexo"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>android</mat-icon>
          </mat-form-field>

          <button (click)="delete()" mat-flat-button class="fullWidth" color="warn">Deletar</button>
          <button routerLink="../../" mat-stroked-button class="fullWidth" color="warn">Cancelar</button>
    </form>
</div>
